# docker-compose.yml
# Simplified for Railway deployment

services:
  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db # This is okay, Railway will link it to the managed DB
      - redis

  celery_worker:
    build: ./backend
    command: celery -A app.tasks.main.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
    depends_on:
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data: