# render.yaml
# Corrected version with top-level 'databases' block

databases:
  # Managed PostgreSQL Database
  - name: farm-database
    plan: free
    databaseName: farm_db
    user: carbonleap

services:
  # Managed Redis Instance for Celery
  - type: redis
    name: farm-redis
    plan: free

  # Backend API (FastAPI)
  - type: psv # Private Service
    name: backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: SQLALCHEMY_DATABASE_URL
        fromDatabase: # Corrected directive for databases
          name: farm-database
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: farm-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: farm-redis
          property: connectionString

  # Celery Background Worker
  - type: worker
    name: celery-worker
    env: docker
    dockerfilePath: ./backend/Dockerfile
    startCommand: celery -A app.tasks.main.celery_app worker --loglevel=info
    envVars:
      - key: SQLALCHEMY_DATABASE_URL
        fromDatabase: # Corrected directive for databases
          name: farm-database
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: farm-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: farm-redis
          property: connectionString

  # Frontend (React)
  - type: web # Web Service
    name: frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    healthCheck:
      path: /